buildscript {
    ext {
        springBootVersion = '1.5.9.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter')
    compile('org.springframework.boot:spring-boot-starter-web')

	compile('com.zaxxer:HikariCP:2.6.3')
    compile('com.oracle.database.jdbc:ojdbc6:11.2.0.4')
    compile "org.springframework.boot:spring-boot-starter-data-jpa:1.2.5.RELEASE"

    compile "org.apache.commons:commons-dbcp2:2.0.1"
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '8.0.37'
    compile group: 'org.apache.tomcat', name: 'tomcat-juli', version: '10.0.0-M5'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
